<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a tu archivo CSS -->
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <div class="container todo-container">
    <h3 class="text-center">ToDo List <span>üìù</span></h3>
    
    <!-- Input para agregar tareas -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="taskInput" placeholder="Add your task">
      <button class="btn btn-success" id="addTaskBtn">+</button>
    </div>
    
    <!-- Mensaje de √©xito -->
    <div id="successMessage" class="text-center text-success" style="display: none;">
      Todo item Created Successfully.
    </div>

    <!-- Lista de tareas -->
    <ul class="list-group" id="taskList">
      <!-- Tareas aparecer√°n aqu√≠ -->
    </ul>
  </div>

  <!-- Bootstrap JS y Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace a tu archivo JavaScript -->
  <script src="script3.js"></script>

</body>
</html>
